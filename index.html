<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="glide.core.min.css">
    <link rel="stylesheet" href="glide.theme.min.css">
    <title>Recent game progress</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="headerSection">
        <h1>My Game Progress</h1>
        <p>These are the 10 most recent games I've played along with my trophy completion so far.</p>
        <p>Purple is completed, pink is in progress, and red is recently started!</p>
      </div>
      <div id="contentContainer">

      </div>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <!-- comment out all lists for auto -->
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
          </ul>
        </div>
      <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
      </div>
    </div>
    </div>
  <script src="glide.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
